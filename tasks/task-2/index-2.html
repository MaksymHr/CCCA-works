<!DOCTYPE html>
<html lang="html">
    <head>
        <title>Таблицы (основа)</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <style type="text/css">
            table {
                border-collapse: collapse;
            }
            td, th {
                border: 1px solid black;
                padding: 5px;
            }
        </style>
        
    </head>

    <body>
        <table>

            <thead>
                <tr>
                    <th>Title 1</th>
                    <th>Title 2</th>
                </tr>
            </thead>

            <tfoot>
                <tr>
                    <td>Cell 1, TFOOT</td>
                    <td>Cell 2, TFOOT</td>
                </tr>
            </tfoot>

            <tbody>
                <tr>
                    <td>Cell 1, TBODY</td>
                    <td>Cell 2, TBODY</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
