<!DOCTYPE html>
<html>
    <head>
        <title>Таблицы - слияние ячеек</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <style type="text/css">
            table {
                border-collapse: collapse;
            }
            td, th {
                border: 1px solid black;
                padding: 5px;
            }
        </style>
        
    </head>
    
    <body>
        <h1>Дневная выработка</h1>
        <table>
            <thead>
                <tr>
                    <th>Имя сотрудника</th>
                    <th>Количество</th>
                    <th>Стоимость</th>
                    <th>Сумма</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>John</td>
                    <td>5</td>
                    <td>20</td>
                    <td>100</td>
                </tr>

                <tr>
                    <td>Nick</td>
                    <td>7</td>
                    <td>20</td>
                    <td>140</td>
                </tr>
            </tbody>

            <tfoot>
                <tr>
                    <td colspan="3">Всего</td>
                    <td>240</td>
                </tr>
            </tfoot>
        </table>
    </body>
</html>
