    <body>
        20 000 над землёй

        Над облаками нет ни суеты, ни спешки,
        не мчится время — плавно так течёт.
        Тут понимаешь: мы не боги и не пешки,
        мы — люди. Только что это даёт?

        Над облаками нет плохой погоды,
        рассветы и закаты, тишь да гладь.
        Тут всё меняется, кроме людской природы.
        Видно, её ничем не поменять.
    </body>
